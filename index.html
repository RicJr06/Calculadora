<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Calc JS</title>
    <script language="javascript" src="calc.js"></script>
</head>
<body>
    <h3>Calculadora em JS</h3>
    <form name="formcalc" method="post" action="">
        Número 1:  <input type="text" name="n1" size="5">
        <br><br>
        Número 2:  <input type="text" name="n2" size="5">
        <br><br>
        <input type="button" value="+" onclick="Calcular(1)">
        <input type="button" value="-" onclick="Calcular(2)">
        <input type="button" value="*" onclick="Calcular(3)">
        <input type="button" value="/" onclick="Calcular(4)"> <br> <br>
        Resultado:  <input type="text" size="5" name="resultado">
    </form>
</body>
